<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
        text-align: center;
        color: #333;
    }
    h1 {
        margin-top: 20px;
    }
    #countdown {
        font-size: 2em;
        margin: 20px;
    }
    .cake {
        position: relative;
        margin: 50px auto;
        width: 200px;
        height: 150px;
        background: #ffcc99;
        border-radius: 0 0 20px 20px;
        display: none;
    }
    .cake::before {
        content: '';
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 140px;
        height: 50px;
        background: #ff9966;
        border-radius: 20px 20px 0 0;
    }
    .candle {
        position: absolute;
        top: -70px;
        width: 10px;
        height: 40px;
        background: #fff;
        left: calc(50% - 5px);
    }
    .flame {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 15px;
        background: radial-gradient(circle, yellow 0%, orange 60%, red 100%);
        border-radius: 50% 50% 50% 50%;
        animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
        0% { transform: translateX(-50%) scaleY(1); }
        50% { transform: translateX(-50%) scaleY(1.2); }
        100% { transform: translateX(-50%) scaleY(1); }
    }
    .smoke {
        width: 6px;
        height: 6px;
        background: rgba(200, 200, 200, 0.5);
        border-radius: 50%;
        position: absolute;
        top: -20px;
        left: 50%;
        animation: rise 1s forwards;
    }
    @keyframes rise {
        0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
        100% { transform: translateX(-50%) translateY(-50px) scale(2); opacity: 0; }
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<h1>ðŸŽ‰ Birthday Surprise ðŸŽ‰</h1>
<div id="countdown">Loading...</div>

<div class="cake" id="cake">
    <div class="candle">
        <div class="flame" id="flame"></div>
    </div>
</div>

<canvas id="confetti"></canvas>

<script>
// ===== Countdown Logic =====
const birthdayDate = new Date("2025-08-15T00:00:00"); // set your birthday here
const countdownEl = document.getElementById("countdown");
const cakeEl = document.getElementById("cake");
const flameEl = document.getElementById("flame");

function updateCountdown() {
    const now = new Date();
    const diff = birthdayDate - now;

    if (diff <= 0) {
        countdownEl.textContent = "ðŸŽ‚ Happy Birthday! ðŸŽ‚";
        cakeEl.style.display = "block";
        startMicDetection();
        startConfetti();
        clearInterval(timer);
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

let timer = setInterval(updateCountdown, 1000);
updateCountdown();

// ===== Microphone Blowing Detection =====
function startMicDetection() {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const audioCtx = new AudioContext();
        const analyser = audioCtx.createAnalyser();
        const mic = audioCtx.createMediaStreamSource(stream);
        mic.connect(analyser);

        const dataArray = new Uint8Array(analyser.fftSize);

        function detectBlow() {
            analyser.getByteTimeDomainData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                let sample = (dataArray[i] - 128) / 128;
                sum += sample * sample;
            }
            let volume = Math.sqrt(sum / dataArray.length);
            if (volume > 0.2) { // adjust sensitivity
                blowOutCandles();
            } else {
                requestAnimationFrame(detectBlow);
            }
        }
        detectBlow();
    });
}

// ===== Blow Out Candles =====
function blowOutCandles() {
    flameEl.remove();
    const smoke = document.createElement("div");
    smoke.className = "smoke";
    document.querySelector(".candle").appendChild(smoke);
    setTimeout(() => smoke.remove(), 1000);
}

// ===== Confetti Animation =====
function startConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const pieces = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: 5 + Math.random() * 5,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        speed: 2 + Math.random() * 3
    }));
    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
            p.y += p.speed;
            if (p.y > canvas.height) p.y = -10;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
        });
        requestAnimationFrame(update);
    }
    update();
}
</script>

</body>
</html>
